<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col font-sans">

    <!-- JOIN SECTION -->
    <div id="join-section" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 text-center">
            <h1 class="text-3xl font-bold mb-6 text-indigo-400">Join Chat</h1>
            <form onsubmit="joinChat(event)" class="space-y-4">
                <input type="text" id="username-input" placeholder="Enter username..." required 
                    class="w-full bg-slate-900 border border-slate-700 rounded-lg p-4 focus:ring-2 focus:ring-indigo-500 outline-none text-center text-xl">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg transition duration-200">
                    Enter Chat
                </button>
            </form>
        </div>
    </div>

    <!-- CHAT SECTION -->
    <div id="chat-section" class="hidden flex-grow flex flex-col h-screen max-h-screen overflow-hidden">
        <header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-bold text-xl">C</div>
                <div>
                    <h2 class="font-bold text-lg leading-none">Live Lobby</h2>
                    <span id="online-count-badge" class="text-xs text-green-400">0 Online</span>
                </div>
            </div>
            <button onclick="window.location.reload()" class="text-slate-400 hover:text-white text-sm bg-slate-700 px-3 py-1 rounded-md transition">Leave</button>
        </header>

        <div class="flex flex-grow overflow-hidden">
            <!-- Sidebar -->
            <aside class="hidden md:flex w-64 bg-slate-800/50 border-r border-slate-700 flex-col">
                <!-- Online Section -->
                <div class="p-4 font-bold border-b border-slate-700 text-green-400 text-xs uppercase tracking-widest bg-slate-800/30">Online</div>
                <div id="user-list-online" class="max-h-[50%] overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
                
                <!-- Offline Section -->
                <div class="p-4 font-bold border-t border-b border-slate-700 text-slate-500 text-xs uppercase tracking-widest bg-slate-800/30">Offline</div>
                <div id="user-list-offline" class="flex-grow overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
            </aside>

            <!-- Main Chat -->
            <main class="flex-grow flex flex-col relative">
                <div id="messages-container" class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-4 pb-24"></div>

                <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-900 via-slate-900 to-transparent">
                    <form onsubmit="sendMessage(event)" class="max-w-4xl mx-auto flex gap-2">
                        <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off"
                            class="flex-grow bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 p-3 rounded-xl transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function joinChat(e) {
            e.preventDefault();
            const username = document.getElementById('username-input').value.trim();
            if (!username) return;

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: username, 
                        password: 'default_password',
                        email: `${username}@chat.local` 
                    })
                });
                
                if (res.status === 400) {
                   const loginRes = await fetch('/api/auth/login', {
                       method: 'POST',
                       headers: { 'Content-Type': 'application/json' },
                       body: JSON.stringify({ identifier: username, password: 'default_password' })
                   });
                   const loginData = await loginRes.json();
                   if (loginData.success) {
                       startSession(loginData.user);
                   }
                } else {
                    const data = await res.json();
                    if (data.success) startSession(data.user);
                }
            } catch (err) {
                startSession({ username: username, role: 'Member' });
            }
        }

        function startSession(user) {
            currentUser = user;
            document.getElementById('join-section').classList.add('hidden');
            document.getElementById('chat-section').classList.remove('hidden');
            
            fetchMessages();
            fetchUsers();
            
            // Heartbeat and Fetch loops
            setInterval(fetchMessages, 2000);
            setInterval(fetchUsers, 5000);
            
            // Start heartbeat to tell server we are online
            sendHeartbeat();
            setInterval(sendHeartbeat, 10000);
        }

        async function sendHeartbeat() {
            if (!currentUser) return;
            try {
                await fetch('/api/heartbeat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser.username })
                });
            } catch (err) {}
        }

        async function fetchMessages() {
            try {
                const res = await fetch('/api/messages');
                const messages = await res.json();
                const container = document.getElementById('messages-container');
                const shouldScroll = container.scrollTop + container.clientHeight >= container.scrollHeight - 50;

                const html = messages.map(msg => {
                    const isMe = msg.user === currentUser.username;
                    return `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <span class="text-xs text-slate-500 mb-1 px-1">${msg.user} â€¢ ${msg.time}</span>
                            <div class="${isMe ? 'bg-indigo-600' : 'bg-slate-800'} p-3 rounded-xl max-w-xs md:max-w-md shadow-md">
                                <p class="text-sm">${escapeHtml(msg.text)}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                if (container.innerHTML !== html) {
                    container.innerHTML = html;
                    if (shouldScroll) container.scrollTop = container.scrollHeight;
                }
            } catch (err) {}
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            try {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: currentUser.username, text: text, time: time })
                });
                input.value = "";
                fetchMessages();
            } catch (err) {}
        }

        async function fetchUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                
                const onlineUsers = users.filter(u => u.isOnline);
                const offlineUsers = users.filter(u => !u.isOnline);

                document.getElementById('online-count-badge').innerText = `${onlineUsers.length} Online`;

                const renderUser = (u, colorClass) => `
                    <div class="flex items-center gap-2 p-2 hover:bg-slate-700/50 rounded-lg transition">
                        <div class="w-2 h-2 ${colorClass} rounded-full"></div>
                        <span class="text-sm ${colorClass === 'bg-slate-600' ? 'text-slate-500' : 'text-slate-200'}">${u.username}</span>
                    </div>
                `;

                document.getElementById('user-list-online').innerHTML = onlineUsers.map(u => renderUser(u, 'bg-green-500')).join('');
                document.getElementById('user-list-offline').innerHTML = offlineUsers.map(u => renderUser(u, 'bg-slate-600')).join('');
                
            } catch (err) {}
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
