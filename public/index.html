<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; height: 100vh; color: white; margin:0; overflow: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .message-bubble { max-width: 85%; padding: 0.75rem 1rem; border-radius: 1rem; margin-bottom: 0.25rem; word-wrap: break-word; font-size: 14px; }
        .message-received { background: #1e293b; color: #cbd5e1; }
        .message-sent { background: #4f46e5; color: white; align-self: flex-end; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="auth-screen" class="w-full max-w-md p-6">
        <div class="glass-panel rounded-3xl p-8">
            <h1 class="text-3xl font-bold text-center mb-2">Connect</h1>
            <p id="net-status" class="text-[10px] text-center mb-6 text-yellow-500 italic">Connecting to server...</p>
            
            <div id="loginForm" class="space-y-4">
                <input type="email" id="li-email" placeholder="Email" class="w-full bg-white/5 border border-white/10 px-4 py-3 rounded-xl outline-none focus:border-indigo-500">
                <input type="password" id="li-pass" placeholder="Password" class="w-full bg-white/5 border border-white/10 px-4 py-3 rounded-xl outline-none focus:border-indigo-500">
                <button onclick="handleAuth('login')" class="w-full py-3 bg-indigo-600 rounded-xl font-bold">Sign In</button>
                <p class="text-center text-sm text-slate-400">New? <button onclick="toggleF('signup')" class="text-indigo-400 underline">Create account</button></p>
            </div>

            <div id="signupForm" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="su-first" placeholder="First" class="bg-white/5 border border-white/10 px-4 py-3 rounded-xl outline-none">
                    <input type="text" id="su-last" placeholder="Last" class="bg-white/5 border border-white/10 px-4 py-3 rounded-xl outline-none">
                </div>
                <input type="email" id="su-email" placeholder="Email" class="w-full bg-white/5 border border-white/10 px-4 py-3 rounded-xl outline-none">
                <input type="password" id="su-pass" placeholder="Password" class="w-full bg-white/5 border border-white/10 px-4 py-3 rounded-xl outline-none">
                <button onclick="handleAuth('signup')" class="w-full py-3 bg-indigo-600 rounded-xl font-bold">Join Now</button>
                <button onclick="toggleF('login')" class="w-full text-xs text-slate-500">Back to Login</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden w-full h-full flex">
        <aside id="sidebar" class="w-64 h-full glass-panel flex flex-col border-r border-white/10">
            <div class="p-6 font-bold text-lg border-b border-white/5">Online</div>
            <div id="user-list" class="flex-1 px-6 py-4 space-y-3 overflow-y-auto"></div>
            <div class="p-4 border-t border-white/10">
                <p id="my-name" class="text-sm font-bold truncate"></p>
                <button onclick="logout()" class="text-xs text-red-400">Logout</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full bg-slate-900/50">
            <header class="h-16 glass-panel px-6 flex items-center justify-between">
                <span class="font-bold"># general-chat</span>
                <button onclick="requestGlobalClear()" class="text-[10px] font-bold text-red-400 border border-red-400/30 px-2 py-1 rounded hover:bg-red-400/10">CLEAR ALL</button>
            </header>
            <div id="messageDisplay" class="flex-1 overflow-y-auto p-6 flex flex-col"></div>
            <div class="p-4 bg-slate-900/80">
                <form onsubmit="sendMsg(event)" class="max-w-4xl mx-auto flex gap-2 bg-white/5 border border-white/10 p-2 rounded-2xl">
                    <input type="text" id="msg-in" placeholder="Message..." class="flex-1 bg-transparent outline-none px-3">
                    <button type="submit" class="bg-indigo-600 px-4 py-2 rounded-xl font-bold">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const socket = io();
        let myData = null;

        // Check connection status for your friend in Russia
        socket.on('connect', () => {
            document.getElementById('net-status').innerText = "Connected to Server ✅";
            document.getElementById('net-status').className = "text-[10px] text-center mb-6 text-emerald-500";
        });
        socket.on('connect_error', () => {
            document.getElementById('net-status').innerText = "Server Unreachable (Firewall?) ❌";
            document.getElementById('net-status').className = "text-[10px] text-center mb-6 text-red-500";
        });

        window.onload = () => {
            const saved = localStorage.getItem('connect_user');
            if(saved) { myData = JSON.parse(saved); launch(); }
        }

        function toggleF(v) {
            document.getElementById('loginForm').classList.toggle('hidden', v === 'signup');
            document.getElementById('signupForm').classList.toggle('hidden', v === 'login');
        }

        function requestGlobalClear() {
            if(confirm("Wipe chat for everyone?")) socket.emit('request-clear-all');
        }

        socket.on('chat-cleared-globally', () => {
            document.getElementById('messageDisplay').innerHTML = '<div class="text-center text-red-400 text-[10px] my-4 font-bold uppercase tracking-widest">Chat history wiped</div>';
        });

        async function handleAuth(type) {
            const email = document.getElementById(type === 'login' ? 'li-email' : 'su-email').value;
            const password = document.getElementById(type === 'login' ? 'li-pass' : 'su-pass').value;
            const firstName = type === 'signup' ? document.getElementById('su-first').value : '';
            const lastName = type === 'signup' ? document.getElementById('su-last').value : '';

            try {
                const res = await fetch('/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password, firstName, lastName, type })
                });
                const data = await res.json();
                if(data.success) {
                    myData = data.user;
                    localStorage.setItem('connect_user', JSON.stringify(myData));
                    launch();
                } else {
                    alert(data.message); // This will show the real error reason
                }
            } catch (e) {
                alert("The server is not responding to your request. If you are in Russia, please try a VPN.");
            }
        }

        function launch() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('my-name').innerText = myData.firstName + " " + myData.lastName;
            socket.emit('join-chat', myData);
        }

        function sendMsg(e) {
            e.preventDefault();
            const input = document.getElementById('msg-in');
            if(input.value.trim()) { socket.emit('chat-msg', input.value); input.value = ''; }
        }

        socket.on('chat-msg', m => render(m));
        socket.on('load-history', msgs => msgs.forEach(m => render(m)));

        function render(m) {
            const isMe = m.email === myData.email;
            const time = new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const html = `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-3">
                <span class="text-[10px] text-slate-500 mb-1 px-1">${isMe ? 'You' : m.user} • ${time}</span>
                <div class="message-bubble ${isMe ? 'message-sent' : 'message-received'}">${m.text}</div>
            </div>`;
            const box = document.getElementById('messageDisplay');
            box.insertAdjacentHTML('beforeend', html);
            box.scrollTop = box.scrollHeight;
        }

        socket.on('update-users', users => {
            document.getElementById('user-list').innerHTML = users.map(u => `
                <div class="flex items-center gap-2 p-1">
                    <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></div>
                    <div class="text-sm text-slate-300">${u.firstName} ${u.lastName}</div>
                </div>
            `).join('');
        });

        function logout() { localStorage.removeItem('connect_user'); location.reload(); }
    </script>
</body>
</html>
