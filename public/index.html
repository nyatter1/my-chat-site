<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col font-sans">

    <!-- CHAT SECTION -->
    <div id="chat-section" class="flex flex-grow flex-col h-screen max-h-screen overflow-hidden">
        <header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-bold text-xl">C</div>
                <div>
                    <h2 class="font-bold text-lg leading-none">Live Lobby</h2>
                    <span id="online-count-badge" class="text-xs text-green-400">0 Online</span>
                </div>
            </div>
            <button onclick="logout()" class="text-slate-400 hover:text-white text-sm bg-slate-700 px-3 py-1 rounded-md transition">Logout</button>
        </header>

        <div class="flex flex-grow overflow-hidden">
            <!-- Sidebar -->
            <aside class="hidden md:flex w-64 bg-slate-800/50 border-r border-slate-700 flex-col">
                <!-- Online Section -->
                <div class="p-4 font-bold border-b border-slate-700 text-green-400 text-xs uppercase tracking-widest bg-slate-800/30">Online</div>
                <div id="user-list-online" class="max-h-[50%] overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
                
                <!-- Offline Section -->
                <div class="p-4 font-bold border-t border-b border-slate-700 text-slate-500 text-xs uppercase tracking-widest bg-slate-800/30">Offline</div>
                <div id="user-list-offline" class="flex-grow overflow-y-auto custom-scrollbar p-2 space-y-1"></div>
            </aside>

            <!-- Main Chat -->
            <main class="flex-grow flex flex-col relative">
                <div id="messages-container" class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-4 pb-24"></div>

                <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-900 via-slate-900 to-transparent">
                    <form id="chat-form" onsubmit="sendMessage(event)" class="max-w-4xl mx-auto flex gap-2">
                        <input type="text" id="msg-input" placeholder="Type a message or /clear..." autocomplete="off"
                            class="flex-grow bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 p-3 rounded-xl transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50">
        <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl max-w-sm w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-2">User Settings</h3>
            <p id="target-username-display" class="text-indigo-400 font-mono mb-6"></p>
            <div class="flex flex-col gap-3">
                <button onclick="deleteAccount()" class="w-full bg-red-600 hover:bg-red-500 py-3 rounded-lg font-bold transition">Delete Account</button>
                <button onclick="closeAdminModal()" class="w-full bg-slate-700 hover:bg-slate-600 py-3 rounded-lg transition">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let selectedUserForAdmin = null;

        // Initialize App
        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) {
                window.location.href = '/login';
                return;
            }
            currentUser = JSON.parse(savedUser);
            startSession();
        };

        function logout() {
            localStorage.removeItem('chat_user');
            window.location.href = '/login';
        }

        function startSession() {
            fetchMessages();
            fetchUsers();
            
            // Heartbeat and Fetch loops
            setInterval(fetchMessages, 2000);
            setInterval(fetchUsers, 5000);
            
            sendHeartbeat();
            setInterval(sendHeartbeat, 10000);
        }

        async function sendHeartbeat() {
            if (!currentUser) return;
            try {
                await fetch('/api/heartbeat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser.username })
                });
            } catch (err) {}
        }

        async function fetchMessages() {
            try {
                const res = await fetch('/api/messages');
                const messages = await res.json();
                
                // If messages are returned as null or empty after a clear, handle it
                if (!res.ok) return;

                const container = document.getElementById('messages-container');
                const shouldScroll = container.scrollTop + container.clientHeight >= container.scrollHeight - 50;

                const html = messages.map(msg => {
                    const isMe = msg.user === currentUser.username;
                    return `
                        <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                            <span class="text-xs text-slate-500 mb-1 px-1">${msg.user} â€¢ ${msg.time}</span>
                            <div class="${isMe ? 'bg-indigo-600' : 'bg-slate-800'} p-3 rounded-xl max-w-xs md:max-w-md shadow-md">
                                <p class="text-sm">${escapeHtml(msg.text)}</p>
                            </div>
                        </div>
                    `;
                }).join('');

                if (container.innerHTML !== html) {
                    container.innerHTML = html;
                    if (shouldScroll) container.scrollTop = container.scrollHeight;
                }
            } catch (err) {}
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            // Handle /clear command
            if (text.toLowerCase() === '/clear') {
                if (currentUser.role !== 'Developer') {
                    showSystemMessage("You do not have permission to use this command.");
                    input.value = "";
                    return;
                }
                if (confirm("DANGER: This will delete ALL users and messages permanently. Proceed?")) {
                    handleClearCommand();
                }
                input.value = "";
                return;
            }

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            try {
                await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: currentUser.username, text: text, time: time })
                });
                input.value = "";
                fetchMessages();
            } catch (err) {}
        }

        async function handleClearCommand() {
            try {
                const res = await fetch('/api/admin/clear-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminUsername: currentUser.username })
                });
                const data = await res.json();
                if (data.success) {
                    alert("System cleared. You will be logged out.");
                    logout(); // Logout because account is deleted
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("Error executing clear command.");
            }
        }

        function showSystemMessage(text) {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = "flex justify-center my-2";
            div.innerHTML = `<span class="bg-slate-800 text-slate-400 text-xs px-3 py-1 rounded-full border border-slate-700">${text}</span>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function fetchUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                
                const onlineUsers = users.filter(u => u.isOnline);
                const offlineUsers = users.filter(u => !u.isOnline);

                document.getElementById('online-count-badge').innerText = `${onlineUsers.length} Online`;

                const renderUser = (u, colorClass) => `
                    <div onclick="handleUserClick('${u.username}')" class="flex items-center justify-between p-2 hover:bg-slate-700/50 rounded-lg transition cursor-pointer">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 ${colorClass} rounded-full"></div>
                            <span class="text-sm ${colorClass === 'bg-slate-600' ? 'text-slate-500' : 'text-slate-200'}">${u.username}</span>
                        </div>
                        ${u.role === 'Developer' ? '<span class="text-[10px] bg-indigo-500/20 text-indigo-400 px-1 rounded border border-indigo-500/30">DEV</span>' : ''}
                    </div>
                `;

                document.getElementById('user-list-online').innerHTML = onlineUsers.map(u => renderUser(u, 'bg-green-500')).join('');
                document.getElementById('user-list-offline').innerHTML = offlineUsers.map(u => renderUser(u, 'bg-slate-600')).join('');
                
            } catch (err) {}
        }

        function handleUserClick(targetUsername) {
            if (currentUser.role !== 'Developer') return;
            selectedUserForAdmin = targetUsername;
            document.getElementById('target-username-display').innerText = `@${targetUsername}`;
            document.getElementById('admin-modal').classList.remove('hidden');
        }

        function closeAdminModal() {
            document.getElementById('admin-modal').classList.add('hidden');
            selectedUserForAdmin = null;
        }

        async function deleteAccount() {
            if (!selectedUserForAdmin || currentUser.role !== 'Developer') return;
            
            if (!confirm(`Are you sure you want to permanently delete ${selectedUserForAdmin}?`)) return;

            try {
                const res = await fetch(`/api/admin/users/${selectedUserForAdmin}?adminUsername=${currentUser.username}`, {
                    method: 'DELETE'
                });
                const data = await res.json();
                if (data.success) {
                    closeAdminModal();
                    fetchUsers();
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("Failed to delete user.");
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
