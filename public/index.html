<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide { animation: slideIn 0.3s ease forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans flex flex-col overflow-hidden">

    <!-- Top Navigation Bar -->
    <header class="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center z-50 shadow-2xl">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20" id="nav-logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-white uppercase leading-none">ChatApp</h1>
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-[0.2em] mt-1">Global Network v4.0</p>
            </div>
        </div>

        <nav class="flex items-center gap-2">
            <a href="/themes.html" class="p-2.5 hover:bg-slate-800 rounded-xl transition text-slate-400 hover:text-white" title="Themes">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.172-1.172a4 4 0 115.656 5.656L10 17.657" />
                </svg>
            </a>
            <a href="/profile.html" class="p-2.5 hover:bg-slate-800 rounded-xl transition text-slate-400 hover:text-white" title="Profile">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </a>
            <div id="admin-link-container" class="hidden">
                <a href="/admin.html" class="p-2.5 hover:bg-red-900/20 rounded-xl transition text-red-500" title="Admin Panel">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex overflow-hidden">
        <!-- Sidebar: Active Users -->
        <aside class="w-64 bg-slate-900/50 border-r border-slate-800 flex flex-col hidden md:flex">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500">Active Now</h3>
                    <span id="active-count" class="text-[9px] bg-slate-800 text-slate-400 px-1.5 py-0.5 rounded font-mono">0</span>
                </div>
                <div id="user-list" class="space-y-2 overflow-y-auto custom-scrollbar pr-2">
                    <div class="animate-pulse flex items-center gap-3 p-2">
                        <div class="w-8 h-8 rounded-lg bg-slate-800"></div>
                        <div class="h-2 w-20 bg-slate-800 rounded"></div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <section class="flex-grow flex flex-col relative">
            <div id="chat-feed" class="flex-grow p-6 overflow-y-auto custom-scrollbar space-y-4">
                <div class="flex justify-center py-10">
                    <div class="text-center">
                        <div class="w-12 h-12 bg-slate-800 rounded-full mx-auto mb-4 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 00-2 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">End-to-End Encrypted Session</p>
                    </div>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="p-6 bg-slate-950/80 backdrop-blur-md">
                <form onsubmit="sendMessage(event)" class="max-w-4xl mx-auto flex gap-3">
                    <input type="text" id="message-input" 
                        class="flex-grow bg-slate-900 border border-slate-800 rounded-2xl px-6 py-4 text-sm text-white focus:outline-none focus:border-indigo-500 transition-all shadow-inner"
                        placeholder="Type a message..." autocomplete="off">
                    <button type="submit" id="send-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white p-4 rounded-2xl transition shadow-lg shadow-indigo-500/20 active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script>
        let currentUser = null;
        let usersUpdateInterval = null;

        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = JSON.parse(savedUser);
            
            checkAdminStatus();
            applyTheme();
            
            // Initial load and set interval for real-time user list
            fetchRealUsers();
            usersUpdateInterval = setInterval(fetchRealUsers, 5000);
        };

        // Clean up on leave
        window.onunload = () => {
            if (usersUpdateInterval) clearInterval(usersUpdateInterval);
        };

        function checkAdminStatus() {
            if (currentUser.role === 'Developer' || currentUser.role === 'Owner') {
                document.getElementById('admin-link-container').classList.remove('hidden');
            }
        }

        function applyTheme() {
            const savedTheme = localStorage.getItem('user_theme');
            if (savedTheme) {
                const theme = JSON.parse(savedTheme);
                const accentElements = document.querySelectorAll('.bg-indigo-600');
                const navLogo = document.getElementById('nav-logo');
                
                accentElements.forEach(el => {
                    el.style.backgroundColor = theme.accent;
                    el.style.boxShadow = `0 10px 15px -3px ${theme.accent}33`;
                });
                
                if (navLogo) {
                    navLogo.style.backgroundColor = theme.accent;
                }
                
                const input = document.getElementById('message-input');
                input.onfocus = () => input.style.borderColor = theme.accent;
                input.onblur = () => input.style.borderColor = '#1e293b';
            }
        }

        async function fetchRealUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                
                // Sort users: Online first, then by username
                users.sort((a, b) => {
                    if (a.isOnline === b.isOnline) return a.username.localeCompare(b.username);
                    return a.isOnline ? -1 : 1;
                });

                const list = document.getElementById('user-list');
                const countDisplay = document.getElementById('active-count');
                
                countDisplay.innerText = users.filter(u => u.isOnline).length;
                
                list.innerHTML = users.map(u => {
                    const isSelf = u.username === currentUser.username;
                    const onlineColor = u.isOnline ? 'bg-emerald-500' : 'bg-slate-700';
                    const borderOpacity = u.isOnline ? 'border-indigo-500/30' : 'border-slate-800';
                    
                    return `
                        <div class="flex items-center gap-3 p-2 hover:bg-slate-800/50 rounded-xl transition cursor-pointer group border ${borderOpacity}">
                            <div class="w-8 h-8 rounded-lg bg-slate-800 border border-slate-700 flex items-center justify-center text-[10px] font-bold text-slate-400 group-hover:border-indigo-500/50 relative">
                                ${u.username[0].toUpperCase()}
                                ${isSelf ? '<div class="absolute -top-1 -right-1 w-2 h-2 bg-indigo-500 rounded-full border border-slate-900"></div>' : ''}
                            </div>
                            <div class="flex flex-col">
                                <span class="text-xs font-medium ${u.isOnline ? 'text-slate-200' : 'text-slate-500'} group-hover:text-white flex items-center gap-1">
                                    ${u.username}
                                    ${isSelf ? '<span class="text-[8px] opacity-50">(You)</span>' : ''}
                                </span>
                                <span class="text-[8px] uppercase tracking-tighter text-slate-600 font-bold">${u.role}</span>
                            </div>
                            <div class="ml-auto w-1.5 h-1.5 rounded-full ${onlineColor}"></div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error("Failed to update user list:", err);
            }
        }

        function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const feed = document.getElementById('chat-feed');
            const text = input.value.trim();
            if (!text) return;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const msg = document.createElement('div');
            msg.className = "flex flex-col items-end gap-1 animate-slide";
            
            const savedTheme = localStorage.getItem('user_theme');
            const accentColor = savedTheme ? JSON.parse(savedTheme).accent : '#4f46e5';

            msg.innerHTML = `
                <div class="bg-indigo-600 text-white p-3 px-4 rounded-2xl rounded-tr-none max-w-[80%] shadow-lg shadow-black/20" style="background-color: ${accentColor}">
                    <p class="text-xs font-medium">${text}</p>
                </div>
                <div class="flex items-center gap-2 mr-1">
                    <span class="text-[8px] text-slate-400 font-black uppercase">${currentUser.username}</span>
                    <span class="text-[9px] text-slate-500 uppercase font-black">${time}</span>
                </div>
            `;

            feed.appendChild(msg);
            feed.scrollTop = feed.scrollHeight;
            input.value = "";
        }
    </script>
</body>
</html>
