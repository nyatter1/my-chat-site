<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .profile-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.7) 0%, rgba(15, 23, 42, 0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .rank-glow-Developer { box-shadow: 0 0 20px rgba(168, 85, 247, 0.3); border-color: #a855f7 !important; }
        .rank-glow-Owner { box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); border-color: #ef4444 !important; }
        
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: all 0.2s ease;
        }
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen font-sans">

    <!-- Header matching Secret Vault -->
    <header class="bg-slate-900 border-b border-slate-800 p-3 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="/index.html" class="flex items-center px-4 py-1.5 hover:bg-slate-800 rounded-xl transition text-slate-400">
                <span class="text-xs font-bold uppercase tracking-widest">Back</span>
            </a>
            <div class="h-6 w-px bg-slate-800 mx-1"></div>
            <div>
                <h1 class="text-sm font-black italic tracking-tight flex items-center gap-2 text-white">
                    Settings
                </h1>
                <p class="text-[9px] text-slate-500 uppercase font-bold tracking-widest leading-none">Account Customization</p>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-6 md:pt-12 pb-20">
        <div class="animate-fade-in">
            <!-- Profile Overview Card -->
            <div id="profile-container" class="profile-card rounded-3xl p-8 mb-6 relative overflow-hidden">
                <div class="flex flex-col md:flex-row items-center gap-8 relative z-10">
                    <!-- Avatar Upload -->
                    <div class="relative group">
                        <div id="pfp-display" class="w-32 h-32 rounded-3xl bg-slate-800 border-2 border-slate-700 flex items-center justify-center overflow-hidden transition-all duration-300">
                            <img id="pfp-img" src="" class="w-full h-full object-cover hidden">
                            <span id="pfp-initial" class="text-4xl font-black text-slate-500">?</span>
                        </div>
                        <label for="pfp-input" class="absolute inset-0 flex items-center justify-center bg-black/60 opacity-0 group-hover:opacity-100 rounded-3xl cursor-pointer transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </label>
                        <input type="file" id="pfp-input" accept="image/*" class="hidden" onchange="handlePfpChange(event)">
                    </div>

                    <!-- User Details -->
                    <div class="text-center md:text-left flex-1">
                        <div class="flex flex-col md:flex-row items-center gap-3 mb-2">
                            <h2 id="display-username" class="text-3xl font-black text-white italic tracking-tight">@username</h2>
                            <span id="display-role" class="px-3 py-1 rounded-full bg-slate-800 text-[10px] font-bold uppercase tracking-widest text-slate-400 border border-slate-700">Member</span>
                        </div>
                        <p id="display-email" class="text-slate-500 text-sm mb-3 font-medium">user@example.com</p>
                        <!-- Added Bio Display -->
                        <p id="display-bio" class="text-slate-400 text-xs italic mb-4 max-w-sm line-clamp-2">No bio set.</p>
                        
                        <div class="flex gap-2 justify-center md:justify-start">
                            <button onclick="logout()" class="px-4 py-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white text-xs font-bold rounded-xl transition border border-red-500/20">
                                Sign Out
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Form -->
            <div class="bg-slate-900/50 border border-slate-800 rounded-3xl p-8">
                <h3 class="text-sm font-bold text-slate-300 mb-6 uppercase tracking-widest">Update Information</h3>
                <form onsubmit="updateProfile(event)" class="space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-500 tracking-widest mb-2 ml-1">Display Username</label>
                            <input type="text" id="edit-username" class="input-field w-full rounded-xl py-3 px-4 text-sm text-white" placeholder="New username">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black uppercase text-slate-500 tracking-widest mb-2 ml-1">Email Address</label>
                            <input type="email" id="edit-email" class="input-field w-full rounded-xl py-3 px-4 text-sm text-white" placeholder="your@email.com">
                        </div>
                    </div>
                    
                    <!-- Added Bio Input -->
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-500 tracking-widest mb-2 ml-1">About Me (Bio)</label>
                        <textarea id="edit-bio" rows="3" class="input-field w-full rounded-xl py-3 px-4 text-sm text-white custom-scrollbar" placeholder="Tell the vault about yourself..."></textarea>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="save-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition shadow-lg active:scale-[0.98]">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
            
            <p id="status-msg" class="text-center mt-6 text-xs font-bold uppercase tracking-widest text-slate-600 h-4"></p>
        </div>
    </main>

    <script>
        let currentUser = null;

        window.onload = () => {
            const savedUser = localStorage.getItem('chat_user');
            if (!savedUser) return window.location.href = '/login.html';
            currentUser = JSON.parse(savedUser);
            
            initProfile();
        };

        function initProfile() {
            // Update Text
            document.getElementById('display-username').innerText = `@${currentUser.username}`;
            document.getElementById('display-role').innerText = currentUser.role || 'Member';
            document.getElementById('display-email').innerText = currentUser.email || 'No email set';
            document.getElementById('display-bio').innerText = currentUser.bio || 'No bio set.';
            
            // Set Form Values
            document.getElementById('edit-username').value = currentUser.username;
            document.getElementById('edit-email').value = currentUser.email || '';
            document.getElementById('edit-bio').value = currentUser.bio || '';

            // Handle PFP Display
            const img = document.getElementById('pfp-img');
            const initial = document.getElementById('pfp-initial');
            const container = document.getElementById('pfp-display');
            
            if (currentUser.profilePic) {
                img.src = currentUser.profilePic;
                img.classList.remove('hidden');
                initial.classList.add('hidden');
            } else {
                img.classList.add('hidden');
                initial.classList.remove('hidden');
                initial.innerText = currentUser.username.charAt(0).toUpperCase();
            }

            // Apply Rank Glow
            document.getElementById('profile-container').classList.remove('rank-glow-Developer', 'rank-glow-Owner');
            if (currentUser.role === 'Developer' || currentUser.role === 'Owner') {
                document.getElementById('profile-container').classList.add(`rank-glow-${currentUser.role}`);
            }
        }

        async function handlePfpChange(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64 = event.target.result;
                document.getElementById('pfp-img').src = base64;
                document.getElementById('pfp-img').classList.remove('hidden');
                document.getElementById('pfp-initial').classList.add('hidden');
                
                await updateProfileField({ profilePic: base64 });
            };
            reader.readAsDataURL(file);
        }

        async function updateProfile(e) {
            e.preventDefault();
            const username = document.getElementById('edit-username').value;
            const email = document.getElementById('edit-email').value;
            const bio = document.getElementById('edit-bio').value;
            
            await updateProfileField({ username, email, bio });
        }

        async function updateProfileField(updates) {
            const status = document.getElementById('status-msg');
            status.innerText = "Syncing with vault...";
            status.className = "text-center mt-6 text-xs font-bold uppercase tracking-widest text-indigo-500";

            try {
                const res = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        currentUsername: currentUser.username,
                        ...updates
                    })
                });

                const data = await res.json();
                if (data.success) {
                    currentUser = { ...currentUser, ...updates };
                    localStorage.setItem('chat_user', JSON.stringify(currentUser));
                    initProfile();
                    status.innerText = "Vault Updated Successfully";
                    status.className = "text-center mt-6 text-xs font-bold uppercase tracking-widest text-emerald-500";
                    setTimeout(() => { status.innerText = ""; }, 3000);
                } else {
                    status.innerText = data.message || "Update Failed";
                    status.className = "text-center mt-6 text-xs font-bold uppercase tracking-widest text-red-500";
                }
            } catch (err) {
                status.innerText = "Connection Error";
                status.className = "text-center mt-6 text-xs font-bold uppercase tracking-widest text-red-500";
            }
        }

        function logout() {
            localStorage.removeItem('chat_user');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
